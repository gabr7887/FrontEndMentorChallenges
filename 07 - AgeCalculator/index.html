<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <form novalidate>
      <div>
        <label for="day">Day</label>
        <input type="text" name="day" id="day" placeholder="DD">
      </div>
      <div>
        <label for="month">Month</label>
        <input type="text" name="month" id="month" placeholder="MM">
      </div>
      <div>
        <label for="year">Year</label>
        <input type="text" name="year" id="year" placeholder="YYYY">
      </div>
      <button><img src="./imgs/icon-arrow.svg"></button>
    </form>
    <div class="results">
        <div>
          <span class="yearsResults">--</span>
          <p>years</p>
        </div>
        <div>
          <span class="monthsResults">--</span>
          <p>months</p>
        </div>
        <div>
          <span class="daysResults">--</span>
          <p>days</p>
        </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>
</html>
