<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>ResultsSumary</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <main>
    <section id="first-side">
      <h2>Your Result</h2>
      <div>
        <span id="result-number">76</span>
        <span>of 100</span>
      </div>
      <span id="sub">Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="second-side">
      <h2>summary</h2>
      <ul>
        <li>
          <img src="./assets/images/icon-reaction.svg" alt="a thunder icon">
          <span>Reaction</span>
          <span><span id="number-strong">80</span>/ 100</span>
        </li>
        <li>
          <img src="./assets/images/icon-memory.svg" alt="a brain icon">
          <span>Memory</span>
          <span><span id="number-strong">92</span>/ 100</span>
        </li>
        <li>
          <img src="./assets/images/icon-verbal.svg" alt="a chat icon">
          <span>Verbal</span>
          <span><span id="number-strong">61</span>/ 100</span>
        </li>
        <li>
          <img src="./assets/images/icon-visual.svg" alt="a eye icon">
          <span>Visual</span>
          <span><span id="number-strong">72</span>/ 100</span>
        </li>
      </ul>
      <a href="/" id="button">Continue</a>
    </section>
  </main>
</body>

</html>
