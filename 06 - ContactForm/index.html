<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>ContactForm</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <form>
    <h1>Contact Us</h1>
    <div class="input-box-div">
      <div>
        <label for="firstName">First Name <span>*</span></label>
        <input type="text" name="firstName" id="firstName">
      </div>
      <div>
        <label for="lastName">Last Name <span>*</span></label>
        <input type="text" name="lastName" id="lastName">
      </div>
    </div>
    <div class="email-div">
      <label for="email">Email Address<span>*</span></label>
      <input type="email" name="email" id="email">
    </div>
    <div class="input-box-div">
      <h2>Query Type<span>*</span></h2>
      <div class="radio-box">
        <input type="radio" name="query" id="general">
        <label for="general" tabindex="0">General Enquiry</label>
      </div>
      <div class="radio-box">
        <input type="radio" name="query" id="support">
        <label for="support" tabindex="0">Support Request</label>
      </div>
    </div>
    <div>
      <label for="message">Message <span>*</span></label>
      <textarea name="message" id="message"></textarea>
    </div>
    <div>
      <input type="checkbox" name="check" id="check">
      <label for="check">I consent to being contacted by the team <span>*</span></label>
    </div>
    <button>Submit</button>
  </form>
  <script src="./script.js"></script>
</body>

</html>
